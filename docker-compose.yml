services:
 # PostgreSQL instance: can be omitted if using an external database
  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  
  api:
    build:
      context: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - PYTHONUNBUFFERED=1
      - RECOGNIZERS=${CUSTOM_PII_RECOGNIZERS}
      - DATABASE_URL=${DATABASE_URL}
      - DB_POOL_MIN=1
      - DB_POOL_MAX=20
      - RABBIT_URL=${RABBIT_URL}
    restart: unless-stopped
    depends_on:
      - postgres
      - rabbitmq
      
  # RabbitMQ instance: can be omitted if using an external RabbitMQ server
  rabbitmq:
    image: rabbitmq:3.11-management
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD:-guest}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 10s

  worker:
    build:
      context: ./api
    env_file:
      - .env
    command: ["python", "-m", "app.services.worker"]
    volumes:
      - ./api:/app
    environment:
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - DB_POOL_MIN=1
      - DB_POOL_MAX=10
      - RABBIT_URL=${RABBIT_URL}
      - RABBIT_PREFETCH=3
    depends_on:
      - postgres
      - rabbitmq
    restart: unless-stopped
  dispatcher:
    build:
      context: ./api
    command: ["python", "-m", "app.services.dispatcher_worker"]
    volumes:
      - ./api:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - DB_POOL_MIN=1
      - DB_POOL_MAX=5
      - RABBIT_URL=${RABBIT_URL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - DISPATCH_INTERVAL=30
      - DISPATCH_SEND_DELAY=${DISPATCH_SEND_DELAY:-0}
      - CB_FAILURE_THRESHOLD=${CB_FAILURE_THRESHOLD:-3}
      - CB_RECOVERY_TIMEOUT=${CB_RECOVERY_TIMEOUT:-60}
      - CB_HALF_OPEN_MAX_CALLS=${CB_HALF_OPEN_MAX_CALLS:-1}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
      - WEBHOOK_SECRET_HEADER=${WEBHOOK_SECRET_HEADER:-Authorization}
      - WEBHOOK_SECRET_PREFIX=${WEBHOOK_SECRET_PREFIX}
    depends_on:
      - postgres
      - rabbitmq
    restart: unless-stopped

volumes:
  rabbitmq-data:
